<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="main-media">
      <a href="https://www.facebook.com">Facebook </a>
      <a href="https://www.twitter.com"> Twitter </a>
      <a href="https://www.instagram.com"> Pinterest </a>

      <div class="food-ratings"></div>
      <div class="food-slider"></div>

    <footer>
      <div class="media">
        <a href="https://www.facebook.com">
          <img src="../images/icons/facebook-new.png" alt="fb" />
        </a>
        <a href="https://www.twitter.com">
          <img src="../images/icons/twitter-squared2.png" alt="tw" />
        </a>
        <a href="https://www.instagram.com">
          <img src="../images/icons/pinterest.png" alt="pt" />
        </a>
        <a href="https://www.google-maps.com">
          <img src="../images/icons/google-maps2.png" alt="gm" />
        </a>
      </div>
      <div class="contact">
        <h4>We Deliver!</h4>
        <h1>0-000-0000</h1>
        <p>www.something-cool.com</p>

    <script src="main.js"></script>
